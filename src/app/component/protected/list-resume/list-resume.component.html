<div class="bg-white rounded-xl shadow-sm p-6">
  <h2 class="text-xl font-semibold text-gray-800 mb-4">Lista de Candidatos</h2>
  <p class="text-gray-600">
    <app-dynamic-table
      [columns]="arrColumns"
      [data]="arrData"
      [pageSizeOptions]="[10]"
    >
    </app-dynamic-table>
  </p>
  <div class="flex justify-center ">
    <button class="bg-amber-500 shadow-lg hover:shadow-xl text-white px-4 py-2 rounded-md mt-4" (click)="openModal()">Adicionar Novo Candidato</button>
  </div>
</div>

<app-modal-box [isOpen]="isModalOpen" title="Upload do Curriculo"
           (closed)="isModalOpen = false" (confirmed)="onConfirm()">
  <p>UPLOAD</p>
</app-modal-box>
