<div *ngIf="isOpen" class="fixed inset-0 z-50 flex items-center justify-center bg-black/50 backdrop-blur-sm">
  <div class="bg-white rounded-lg shadow-lg w-full max-w-3/6 p-6 animate-fade-in">
    <div class="flex justify-between items-center border-b pb-3 mb-4">
      <h3 class="text-lg font-semibold text-gray-800">{{ title }}</h3>
      <button (click)="close()" class="text-gray-400 hover:text-gray-600">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none"
             viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
    </div>

    <div class="text-gray-600 mb-6">

      <div class="bg-gray-50 flex items-center justify-center p-6">
        <main class="max-w-3xl w-full">
          <!-- Dropzone -->
          <label id="dropzone" for="fileInput"
                 class="group relative block rounded-lg border-2 border-dashed border-gray-300 bg-white p-6 text-center cursor-pointer hover:border-blue-400 focus-within:border-blue-500"
                 tabindex="0" aria-label="File upload dropzone" [class.border-blue-500]="isDragging" [class.border-gray-300]="!isDragging"
                 (drop)="onDrop($event)" (dragover)="onDragOver($event)" (dragleave)="onDragLeave($event)"
          >

            <input id="fileInput" type="file" class="sr-only" multiple accept="application/pdf" (change)="onFileBrowse($event)"/>

            <div id="dropContent" class="flex flex-col items-center justify-center gap-3">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                   stroke="currentColor" class="size-6">
                <path stroke-linecap="round" stroke-linejoin="round"
                      d="M3 16.5v2.25A2.25 2.25 0 0 0 5.25 21h13.5A2.25 2.25 0 0 0 21 18.75V16.5m-13.5-9L12 3m0 0 4.5 4.5M12 3v13.5"/>
              </svg>
              <p class="text-sm text-gray-600">Arraste e solte os ficheiros ou clique para selecionar</p>
              <p class="text-xs text-gray-400">Formato do Ficheiro: PDFs • Max. 2 ficheiros</p>
            </div>

            <!-- Outline for keyboard focus (invisible by default, visible on keyboard) -->
            <span class="absolute inset-0 pointer-events-none" aria-hidden></span>
          </label>

          <!-- Preview list -->
          <section id="previews" class="mt-4 grid grid-cols-2 gap-4">
            @for (file of files; track file.name) {
              <div
                class="relative rounded-md border p-2 bg-white shadow-sm flex flex-col items-center justify-center overflow-hidden">
                <button type="button"
                        class="absolute top-1 right-1 bg-white/70 hover:bg-white text-gray-600 rounded-full"><span
                  class="sr-only">Remove file</span>✕
                </button>
                <div class="flex items-center gap-2">
                  <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                       stroke="currentColor" class="w-4 h-4 text-red-500">
                    <path stroke-linecap="round" stroke-linejoin="round"
                          d="M19.5 14.25v-2.625a3.375 3.375 0 0 0-3.375-3.375h-1.5A1.125 1.125 0 0 1 13.5 7.125v-1.5a3.375 3.375 0 0 0-3.375-3.375H8.25m0 12.75h7.5m-7.5 3H12M10.5 2.25H5.625c-.621 0-1.125.504-1.125 1.125v17.25c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125V11.25a9 9 0 0 0-9-9Z"/>
                  </svg>
                  <p class="text-xs text-gray-700">{{ file.name }}</p>
                </div>
              </div>
            }

          </section>

          <!-- Small instructions / errors -->
          <p id="message" class="mt-3 text-sm text-red-600"></p>
        </main>
      </div>

    </div>

    <div class="flex justify-end space-x-3">
      <button (click)="close()" class="px-4 py-2 text-gray-600 rounded-md hover:text-gray-800 cursor-pointer">Cancelar</button>
      <button (click)="confirm()" class="px-4 py-2 bg-amber-500 text-white rounded-md hover:bg-amber-600 cursor-pointer">Confirmar</button>
    </div>
  </div>
</div>
