<div> <!-- Color red on notification -->
  <div class="div-icon" (click)="openPopup($event)">
    <i class='bx bx-bell boxicon-size'></i> <!-- bxs-bell on notification -->
  </div>
</div>

<!-- Popup -->
<div
  #popupRef
  class="popup"
  *ngIf="showPopup"
  [ngStyle]="{ top: popupTop, left: popupLeft }"
>
  <div class="popup-content">
    <p>This popup is aligned to the clicked icon.</p>
  </div>
</div>
